<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1x1 Physical Pixel Checkerboard (fillRect)</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #eee; flex-direction: column; }
        canvas { display: block; }
        #fullscreenButton { position: fixed; top: 20px; left: 180px; padding: 10px 20px; font-size: 18px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; z-index: 1000; display: block; }
        #backButton { position: fixed; top: 20px; left: 20px; padding: 10px 15px; font-size: 16px; cursor: pointer; background-color: rgba(0, 0, 0, 0.5); color: white; border: none; border-radius: 5px; z-index: 1000; transition: background-color 0.3s ease; display: block; }
        #backButton:hover { background-color: rgba(0, 0, 0, 0.7); }
        :fullscreen { cursor: none; }
        :-webkit-full-screen { cursor: none; }
        :-moz-full-screen { cursor: none; }
        :-ms-fullscreen { cursor: none; }
        :fullscreen #fullscreenButton,
        :fullscreen #backButton { display: none !important; }
        :-webkit-full-screen #fullscreenButton, :-webkit-full-screen #backButton { display: none !important; }
        :-moz-full-screen #fullscreenButton, :-moz-full-screen #backButton { display: none !important; }
        :-ms-fullscreen #fullscreenButton, :-ms-fullscreen #backButton { display: none !important; }
    </style>
</head>
<body>
    <button id="backButton">← 返回主頁</button> <button id="fullscreenButton">點擊這裡進入全螢幕</button>
    <canvas id="checkerboardCanvas"></canvas>
    <script>
        const canvas = document.getElementById('checkerboardCanvas');
        const ctx = canvas.getContext('2d');

        function drawCheckerboard() {
            const dpr = window.devicePixelRatio || 1;
            const logicalWidth = window.innerWidth;
            const logicalHeight = window.innerHeight;
            const physicalWidth = logicalWidth * dpr;
            const physicalHeight = logicalHeight * dpr;

            canvas.width = physicalWidth;
            canvas.height = physicalHeight;
            canvas.style.width = `${logicalWidth}px`;
            canvas.style.height = `${logicalHeight}px`;

            for (let row = 0; row < physicalHeight; row++) {
                for (let col = 0; col < physicalWidth; col++) {
                    const color = (row + col) % 2 === 0 ? 'black' : 'white';
                    ctx.fillStyle = color;
                    ctx.fillRect(col, row, 1, 1);
                }
            }
        }

        function requestFullscreen() { if (document.documentElement.requestFullscreen) { document.documentElement.requestFullscreen(); } else if (document.documentElement.mozRequestFullScreen) { document.documentElement.mozRequestFullScreen(); } else if (document.documentElement.webkitRequestFullscreen) { document.documentElement.webkitRequestFullscreen(); } else if (document.documentElement.msRequestFullscreen) { document.documentElement.msRequestFullscreen(); } }
        const fullscreenButton = document.getElementById('fullscreenButton');
        const backButton = document.getElementById('backButton');
        if (fullscreenButton) { fullscreenButton.addEventListener('click', requestFullscreen); }
        if (backButton) { backButton.addEventListener('click', () => { window.location.href = '../index.html'; }); }
        
        drawCheckerboard();
        window.addEventListener('resize', drawCheckerboard);

        function handleFullscreenChange() { const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement; if (isFullscreen) { if (fullscreenButton) fullscreenButton.style.display = 'none'; if (backButton) backButton.style.display = 'none'; } else { if (fullscreenButton) fullscreenButton.style.display = 'block'; if (backButton) backButton.style.display = 'block'; } drawCheckerboard(); }
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
    </script>
</body>
</html>
