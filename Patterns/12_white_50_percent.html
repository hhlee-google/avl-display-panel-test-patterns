<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中央白色方塊</title>
    <style>
        /* 全局設定 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 外部容器使用 Flexbox 置中白色方塊 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 中央白色方塊 */
        .centered-box {
            background-color: white;
            width: 70.71vw;
            height: 70.71vh;
        }
        
        /* 返回主頁按鈕的樣式 */
        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            /* 使用半透明灰色，確保在黑白背景下都可見 */
            background-color: rgba(128, 128, 128, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            z-index: 1000;
            transition: background-color 0.3s ease;
            display: block;
        }
        #backButton:hover {
            background-color: rgba(128, 128, 128, 0.8);
        }

        /* 全螢幕按鈕的樣式 */
        #fullscreenButton {
            position: fixed;
            top: 20px;
            left: 150px; /* 調整位置以避免與返回按鈕重疊 */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
            display: block;
        }
        #fullscreenButton:hover {
            background-color: #0056b3;
        }

        /* **** 新增的 CSS 規則：全螢幕時隱藏游標 **** */
        :fullscreen {
            cursor: none;
        }
        :-webkit-full-screen {
            cursor: none;
        }
        :-moz-full-screen {
            cursor: none;
        }
        :-ms-fullscreen {
            cursor: none;
        }
        /* **** 新增的 CSS 規則結束 **** */

        /* 全螢幕時隱藏所有按鈕 */
        :fullscreen #backButton,
        :fullscreen #fullscreenButton {
            display: none !important;
        }
        :-webkit-full-screen #backButton, :-webkit-full-screen #fullscreenButton { display: none !important; }
        :-moz-full-screen #backButton, :-moz-full-screen #fullscreenButton { display: none !important; }
        :-ms-fullscreen #backButton, :-ms-fullscreen #fullscreenButton { display: none !important; }

    </style>
</head>
<body>
    
    <!-- 新的按鈕 -->
    <button id="backButton">← 返回主頁</button>
    <button id="fullscreenButton">點擊這裡進入全螢幕</button>

    <!-- 中央的白色方塊保持不變 -->
    <div class="centered-box"></div>

    <!-- 新的 JavaScript -->
    <script>
        // 請求全螢幕的函式
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
                document.documentElement.msRequestFullscreen();
            }
        }

        // 取得按鈕元素
        const fullscreenButton = document.getElementById('fullscreenButton');
        const backButton = document.getElementById('backButton');

        // 全螢幕按鈕事件監聽器
        if (fullscreenButton) {
            fullscreenButton.addEventListener('click', requestFullscreen);
        }

        // 返回按鈕事件監聽器
        if (backButton) {
            backButton.addEventListener('click', () => {
                // 主頁是上一層目錄的 index.html
                window.location.href = '../index.html'; 
            });
        }

        // 處理全螢幕狀態變化，隱藏或顯示按鈕
        function handleFullscreenChange() {
            const isInFullscreen = document.fullscreenElement || document.webkitFullscreenElement ||
                                   document.mozFullScreenElement || document.msFullscreenElement;

            const displayStyle = isInFullscreen ? 'none' : 'block';
            if (fullscreenButton) fullscreenButton.style.display = displayStyle;
            if (backButton) backButton.style.display = displayStyle;
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
    </script>

</body>
</html>
